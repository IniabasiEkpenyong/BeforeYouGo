<div id="itemMod" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md overflow-hidden">
        <div class="border-b border-gray-200 px-6 py-4">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-medium text-gray-900" id="modTitle">Item Details</h3>
                <button type="button" onclick="closeItem()" class="text-gray-400 hover:text-gray-500">
                    <span class="text-2xl">&times;</span>
                </button>
            </div>
            <div class="px-6 py-4">
                <div class="text-4xl mb-3" id="modIcon"></div>

                <div id="modLoc" class="text-sm text-gray-500 mb-3"></div>
      
                <div id="modContact" class="mb-3 hidden">
                    <span class="font-medium">Contact:</span>
                    <span id="modalContactValue"></span>
                </div>
                
                <div id="modDescrip" class="mb-4 hidden">
                    <span class="font-medium">Description:</span>
                    <p id="modDescripValue" class="text-gray-700"></p>
                </div>

                <form id="modalAddForm" action="/add_to_my_list" method="POST">
                    <input type="hidden" name="bucket_id" id="modalBucketId">
                    <input type="hidden" name="search" id="modalSearch">
                    <input type="hidden" name="sort" id="modalSort">
                    <input type="hidden" name="cat" id="modalCat">
                    
                    <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-medium py-2 px-4 rounded transition duration-200">
                      Add to My List
                    </button>
                  </form>
            </div>
        </div>
    </div>
