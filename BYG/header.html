<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Before You Go</title>
  <link rel="stylesheet" href="https:" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<body>

  <!-- Fixed Header with Bubble Navigation -->
  <div class="header py-3 shadow-sm">
    <div class="container-fluid d-flex justify-content-center flex-wrap gap-3">
      <a href="{{ url_for('home_page') }}" class="nav-bubble">Home</a>
      <a href="{{ url_for('global_page') }}" class="nav-bubble">Global List</a>
      <a href="{{ url_for('my_bucket') }}" class="nav-bubble">My Bucket List</a>
      <a href="{{ url_for('logout_app') }}" class="nav-bubble">Logout</a>
      {% if is_admin %}
      <a href="/admin" class="nav-bubble" style="background-color: #8e44ad;">
        <i class="fas fa-shield-alt"></i> Admin
        {% if pending_count > 0 %}
          <span class="badge bg-warning text-dark" style="position: relative; top: -8px; right: -5px; border-radius: 50%;">
            {{ pending_count }}
          </span>
        {% endif %}
      </a>
    {% endif %}
    </div>
  </div>

  
</body>
</html>
