{% for ub, bucket in user_items %}
<div class="modal fade" id="subtaskModal{{ ub.id }}" tabindex="-1" aria-labelledby="subtaskModalLabel{{ ub.id }}" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="subtaskModalLabel{{ ub.id }}">Manage Steps for {{ bucket.item }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/add_subtask" method="POST">
          <input type="hidden" name="user_bucket_id" value="{{ ub.id }}">
          <div class="mb-3">
            <label for="subtask" class="form-label">Add Subtask</label>
            <input type="text" class="form-control" id="subtask" name="subtask" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Subtask</button>
        </form>
        <h6>Current Steps:</h6>
        <ul class="list-group">
          {% for subtask in subtasks_by_bucket.get(ub.id, []) %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <form action="/toggle_subtask" method="POST" style="display:inline;">
                <input type="hidden" name="subtask_id" value="{{ subtask.id }}">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" 
                         {% if subtask.completed %}checked{% endif %} 
                         onchange="this.form.submit()">
                  <label class="form-check-label {% if subtask.completed %}text-decoration-line-through{% endif %}">
                    {{ subtask.description }}
                  </label>
                </div>
              </form>
            </div>
            <form action="/delete_subtask" method="POST" style="display:inline;">
              <input type="hidden" name="subtask_id" value="{{ subtask.id }}">
              <button type="submit" class="btn btn-danger btn-sm">
                <i class="fas fa-trash"></i>
              </button>
            </form>
          </li>
          {% endfor %}
        </ul>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
{% endfor %}
